<div class="post media">
    <div class="card-header">
        <h3>{{ post.message_html|safe|wordwrap:10 }}</h3>
        <strong>{{ post.user.username }}</strong>
        <h5 class="card-body">
            <span class="username">
                <a href="{% url 'posts:for_user' username=post.user.username %}"></a>
            </span>
            <time class="time">
                <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}"></a>
            </time>
        </h5>
        <div class="card-footer">
            {% if user.is_authenticated and post.user == user %}
                <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-warning">Delete</a>
            {% endif %}
        </div>
    </div>
</div>
